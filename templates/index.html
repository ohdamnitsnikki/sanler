{% extends 'base.html' %}

{% block content %}
<h1>Welcome to Sanler Wines</h1>
<p>This is the content of the index page.</p>


{% for post in posts %}
    <h2>{{ post.headline }}</h2>
    <p>{{ post.content }}</p>
    {% if post.image %}
        <img src="{{ post.image.url }}" alt="{{ post.headline }}">
    {% endif %}
{% endfor %}
{% endblock %}
